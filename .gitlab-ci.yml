stages:
- mirror-to-github

build:
    stage: mirror-to-github
    image: "ubuntu:22.04"
    variables:
        DESTINATION_GITHUB_REPOSITORY: git@github.com:vhurtevent/mirror-test.git 

    before_script:
    - apt-get update -y && apt-get install openssh-client -y
    - apt install git -y
    - mkdir ~/.ssh && echo "$GITHUB_SSH_PRIVATE_KEY" > ~/.ssh/github
    
    script:
    - echo $DESTINATION_GITHUB_REPOSITORY
    - git remote add origin $DESTINATION_GITHUB_REPOSITORY
    - git push --prune --all
    - git push --prune --tags
    
    only:
    - branches
